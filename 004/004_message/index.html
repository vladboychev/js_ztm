<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Message</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      .row {
        margin-top: 25vh;
      }

      h1 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div id="message-show" class="card-panel hide">
          <h1></h1>
          <a href="./index.html">Create your own secret message</a>
        </div>
        <div id="message-form" class="card-panel">
          <form action="#">
            <label for="title">Enter a Secret Message!</label>
            <input id="message-input" />
            <button type="submit" class="btn">CREATE</button>
          </form>
        </div>
        <div id="link-form" class="card-panel hide">
          <label for="title">Share this link with a friend</label>
          <input id="link-input" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
